<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/login.css">
</head>
<body>
    <div class="logo">
        <img src="../src/images/Logo.png" alt="">
    </div>
    <div class="container">
        <div class="login-laptop">
            <div class="wrapper-laptop">
                <h2>Welcome, <span class="block">Traveller!!!</span></h2>
                <div class="sponsored">
                    <div class="sponsored-header">
                        Our Sponsor
                    </div>
                    <div class="icons">
                        <img src="../src/images/Google.png" alt="icon">
                        <img src="../src/images/Google.png" alt="icon">
                        <img src="../src/images/Google.png" alt="icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="login">
            <form id="login">
                <div class="login-header">Welcome <span class="block">To Our Website</span></div>
                <div class="line"></div>
                <div class="input-box">
                    <input type="text" name="username" id="user">
                    <span class="user">Username</span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="pass">
                    <span class="pass">Password</span>
                </div>
                <button id="myBtn">Login</button>
                <div class="line"></div>
                <div class="text">Dont have an account?<a href="#">Signup Here</a></div>
            </form>
            <form id="regis">
                <div class="login-header">Create Account</div>
                <div class="line"></div>
                <div class="input-box">
                    <input type="text" name="username" id="user">
                    <span class="user">Username</span>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="pass">
                    <span class="pass">Email</span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="pass">
                    <span class="pass">Password</span>
                </div>
                <button id="myBtn">Login</button>
                <div class="line"></div>
            </form>
        </div>
    </div>

</body>
</html>
